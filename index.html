<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar" style="background: rgb(11, 11, 64);">
    <div class="container-fluid justify-content-center">
        <h2 class="text-light">Kanban Board</h2>
    </div>
</div>

<div class="container my-4">
  <div class="row mb-3">
    <div class="col">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
    </div>
    <div class="col-auto">
      <button onclick="addTask()" class="btn btn-primary">Add Task</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h5>Not Started</h5>
      <div id="notStarted" class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="item1" class="kanban-item" draggable="true" ondragstart="drag(event)">Task 1</div>
        <div id="item2" class="kanban-item" draggable="true" ondragstart="drag(event)">Task 2</div>
      </div>
    </div>
    <div class="col">
      <h5>Ongoing</h5>
      <div id="onGoing" class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>
    </div>
    <div class="col">
      <h5>Completed</h5>
      <div id="completed" class="kanban-column" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>
    </div>
  </div>
</div>

<footer>

</footer>

<script src="script.js"></script>

</body>
</html>
